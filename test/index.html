<!DOCTYPE html>
<html
	lang='en'>
	<head>
		<meta
			charset='UTF-8'/>
		<meta
			name='viewport'
			content='width=device-width, initial-scale=1.0'/>
		<title>PiecesJS</title>
		<link
			rel='apple-touch-icon'
			sizes='180x180'
			href='./assets/favicons/apple-touch-icon.png'/>
		<link
			rel='icon'
			type='image/png'
			sizes='32x32'
			href='./assets/favicons/favicon-32x32.png'/>
		<link
			rel='icon'
			type='image/png'
			sizes='16x16'
			href='./assets/favicons/favicon-16x16.png'/>
		<link
			rel='manifest'
			href='./assets/favicons/site.webmanifest'/>
		<link
			rel='mask-icon'
			href='./assets/favicons/safari-pinned-tab.svg'
			color='#5bbad5'/>
		<meta
			name='msapplication-TileColor'
			content='#000000'/>
		<meta
			name='theme-color'
			content='#000000'/>
	</head>
	<body>
		<!-- Component without reactive interaction, rendering directly in HTML -->
		<c-header
			class='c-header'>
			<h1>Hello world ðŸ«¶</h1>
		</c-header>

		<!-- Component with reactive interaction, rendering in JS -->
		<c-counter
			cid='myCounterComponentId'
			class='c-counter'
			value='0'></c-counter>
		<c-counter
			class='c-counter'
			value='0'></c-counter>
		<c-button
			class='c-button'
			type='button'>
			Increment the first Counter component
		</c-button>

		<script
			type='module'
			src='./assets/js/app.js'></script>

		<!-- Common and global styles -->
		<script
			type='module'
			src='./assets/js/styles.js'></script>
	</body>
</html>
